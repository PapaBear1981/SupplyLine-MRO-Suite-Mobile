name: supplyline_mro_suite_mobile
description: A Flutter mobile app for SupplyLine MRO Suite - Tool control program for aerospace tooling
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # UI Components
  cupertino_icons: ^1.0.2
  material_design_icons_flutter: ^7.0.7296
  
  # HTTP and API
  http: ^1.1.0
  dio: ^5.3.2
  
  # State Management
  provider: ^6.1.1
  riverpod: ^2.4.9
  flutter_riverpod: ^2.4.9
  
  # Local Storage
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # Navigation
  go_router: ^12.1.3
  
  # Authentication
  jwt_decoder: ^2.0.1
  
  # QR Code and Barcode
  qr_code_scanner: ^1.0.1
  barcode_widget: ^2.0.3
  
  # Camera and Image
  camera: ^0.10.5+5
  image_picker: ^1.0.4
  
  # Utilities
  intl: ^0.18.1
  uuid: ^4.1.0
  connectivity_plus: ^5.0.1
  
  # Loading and Progress
  flutter_spinkit: ^5.2.0
  
  # Forms and Validation
  flutter_form_builder: ^9.1.1
  form_builder_validators: ^9.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.7

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
  
  fonts:
    - family: Roboto
      fonts:
        - asset: fonts/Roboto-Regular.ttf
        - asset: fonts/Roboto-Bold.ttf
          weight: 700
